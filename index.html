<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Rive Test</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#111; }
    canvas { width:400px; height:400px; }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <!-- Rive CDN (easiest for testing) -->
  <script src="https://unpkg.com/@rive-app/canvas@2.17.4"></script>
  <script>
    const riveCanvas = document.getElementById("riveCanvas");
    const riveInstance = new rive.Rive({
      src: "orbit.riv",  // path to your local file in same folder
      canvas: riveCanvas,
      autoplay: true
    });
  </script>
</body>
</html>
